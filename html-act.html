<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity</title>
</head>
<body>
    <center>
        <h2>Please fill this survey form</h2>            
        <table border="1">
        <form action="" method="get">
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" name="first-name" id="first-name" size="10">
                </td>
                <td>MI:</td>
                <td>
                    <input type="text" name="MI" id="MI" size="3">
                </td>
                <td>Last Name:</td>
                <td>
                    <input type="text" name="last-name" id="last-name" size="10">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input type="text" name="city" id="city" size="10">
                </td>
                <td>State:</td>
                <td>
                    <input type="text" name="state" id="state" size="4">
                </td>
                <td>Zip Code:</td>
                <td>
                    <input type="text" name="zip-code" id="zip-code" size="5">
                </td>
            </tr>

            <tr>
                <td colspan="6">Choose a Sport:</td>
            </tr>

            <tr>
                <td colspan="6">               
                <label for="">Basketball:</label>
                <input type="checkbox" name="sport" id="basketball">

                <label for="">Football:</label>
                <input type="checkbox" name="sport" id="football">
               
                <label for="">Hockey:</label>
                <input type="checkbox" name="sport" id="hockey">              
                </td>
            </tr>
            <br><br>

            <tr>
                <td colspan="6">Choose a year:</td>
            </tr>
            <tr>
                <td colspan="6">
               
                <label for="">Freshman:</label>
                <input type="checkbox" name="year" id="freshman">
                
                <label for="">Sophomore:</label>
                <input type="checkbox" name="year" id="sophomore">

                <label for="">Junior:</label>
                <input type="checkbox" name="year" id="junior">
                
                <label for="">Senior:</label>
                <input type="checkbox" name="year" id="Senior">           
                </td>
            </tr>
            <br><br>

            <tr>
                <td colspan="6">Choose your favorite fast food:</td>
            </tr>
            <tr>
                <td colspan="6">
                <select name="fv food" id=""multiple>
                <option value="chips">Chips</option>
                <option value="pizza">Pizza</option>
                <option value="nachos">Nachos</option>
                </select>   
                </tr> 
            <br><br>

            <tr>
                <td colspan="6">
                <textarea name="comment" id="comment" cols="40" rows="5" placeholder="Please let us know your comments"></textarea>
                </td>
            </tr>
            <br><br>

            <tr>
                <td colspan="6">               
                <button type="send" name="send">send it</button>
                <button type="clear" name="clear">clear it</button>              
                </td>
            </tr>
            <br><br>
        </form>       
        </table>    
                 
    </center>
</body>
</html>
